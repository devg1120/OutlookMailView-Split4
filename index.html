  <body>

<div id='toolbar'></div>

    <div id="main" class="wrapper">
      <div id="main-container" class="main-container split-view horizontal">
    <!--
      <div id="main-container" class="main-container split-view vertical">
    -->
        <div id="list" class="container__left">
          <ul id="items" class="mail_items">
<!--
            <li class="header container">Yesterday</li>
            <li class="header container">Tommolow</li>
-->
          </ul>
        </div>

        <div class="gutter"></div>

        <div id="content" class="container__right">
          <div class="mail_content">
            <div class="top_menu container-fluid">
              <form>
                <div class="form-row">
                  <div class="col-12 text-right">
                    <button type="button" class="btn ms">
                      <i class="ms-Icon ms-Icon--Reply"></i> Reply
                    </button>
                    <button type="button" class="btn ms">
                      <i class="ms-Icon ms-Icon--ReplyAll"></i> Reply All
                    </button>
                    <button type="button" class="btn ms">
                      <i class="ms-Icon ms-Icon--Forward"></i> Forward
                    </button>
                    <button type="button" class="btn ms">
                      <i class="ms-Icon ms-Icon--Archive"></i> Archive
                    </button>
                    <button type="button" class="btn ms">
                      <i class="ms-Icon ms-Icon--Delete"></i> Delete
                    </button>
                    <button type="button" class="btn ms">
                      <i class="ms-Icon ms-Icon--Flag"></i> Set flag
                    </button>
                    <button type="button" class="btn ms">
                      <i class="ms-Icon ms-Icon--More"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="mail_header container-fluid">
              <span id="mail_subject" class="header_text"></span>
            </div>
            <div class="mail_description container-fluid">
              <div id="mail_sender_image" class="sender_image">
                <span id="mail_sender_image_span">as</span>
              </div>
              <div class="sending_description">
                <span id="mail_sender_name" class="sender_name"></span>
                <span id="mail_send_date" class="send_date"></span>
              </div>
              <button type="button" class="btn ms float-right OpenInNewWindow">
                <i class="ms-Icon ms-Icon--OpenInNewWindow"></i>
              </button>
              <div class="to_info">
                <span class="to_text">To:</span>
                <span id="to_name" class="to_name"></span>
              </div>
            </div>
            <div
              id="mail_attachments"
              class="mail_attachments container-fluid"
            ></div>
            <div id="mail_body" class="mail_body container-fluid"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/sampleMailData.js"></script>
    
    <script type="module" src="./index.js"></script>
    
  </body>
